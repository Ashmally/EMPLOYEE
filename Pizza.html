<!DOCTYPE>
<html>
    <head>
        <title>ordering</title>
        <style>
            fieldset{
                background-color: lightgray;
            }
            input{
                background-color: ;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset style="width: 55%;">
               <legend style="text-align: center;">PIZZA ORDERING FORM</legend>
               <fieldset><legend>Delivery Address</legend>
               <label> Full Name:</label>
                <input type="text" placeholder="Full Name" required>
                
                <label>Stree Address:</label>
                <input type="text" placeholder="Address"><p>
                
                <label style="margin-right: 4%;"> Phone: </label>
                <input type="number" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" placeholder="Phone" style="margin-right:1% ;">
                <label style="margin-right: 7%;">Email:</label>
                <input type="email" placeholder="Email"><p>
                
                    <label>Password:</label>
                <input type="password" placeholder="Password">
            
               </fieldset>

               <fieldset><legend>Payment Information</legend>
                
               <label style="margin-right: 8%;"> Card type:</label>
                <select style="margin-right: 4%;">
                    <option value="Mastercard">Mastercard</option>
                    <option value="Visa card">Visa card</option>
                    <option value="Discover">Discover</option>
                </select>
                <label style="margin-right: 5%;">Card Number:</label>
                <input type="number" placeholder="Card Number"><p>
                Name on card:
                <input type="text" placeholder="Name">
                </fieldset>

                <fieldset><legend>Customize Your Pizza</legend>
                <label style="margin-right: 3%;"> Pizza size:</label>
                <select style="margin-right: 19%;">
                    <option value="large">large</option>
                    <option value="medium">medium</option>
                    <option value="small">small</option>
                </select>
               <label style="margin-right: 3%;"> Quantity:</label>
                <input type="text" name="Quantity"><p>
                <label style="margin-right: 7%;">Spices:</label>
                Black pepper<input type="checkbox">
                Black peppers<input type="checkbox">
               mayonnaise <input type="checkbox"><p>
                Other requirements:
                <textarea>Any other Requiremnts</textarea>
                Meat:
                Fish<input type="radio">
                Cow<input type="radio">
                Chicken<input type="radio"><p>

                </fieldset>
                <button>Clear Order</button>
                <button>Place order</button>

            </fieldset>

        </form>
    </body>
</html>
